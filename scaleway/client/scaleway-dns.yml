  title: Domain API
  description: "# Introduction\n\nDomains API allows you to:\n\n- manage your domain(s)
    as simple client or reseller\n- manage your dns zones and records\n\n## Features\n\n-
    Buy, Transfer .. Manage yours Domains and Contacts (DNSSEC included)\n- Manage
    your domain with one or more zones\n- Use Dynamic Records to optimize and ease
    your Infra As Code\n\n## Current Phase: Product Early Access\n\nThe product is
    currently available as a early access version. This means that:\n\n- changes may
    be introduced in product API,\n- product may be discontinued,\n- you agree to
    use the product at your own risk,\n- the product is free of charge.\n\nDuring
    this phase, we will do our best to ensure the production-like quality of the service
    but we cannot guarantee its continuity.\n\n### Technical Limitations for Early
    Access\n\n- You are limited to 1 Domain, 5 external Domains (Online included),
    1000 records per zone and 10 zones per domain\n- Buy, Transfer, Renew are free
    but the actions will be manually validated so expect some delay. Moreover, the
    TLDs for these operations are limited to `.net` / `.com` / `.org` and `.fr`\n-
    You have to use the API and DNS services with fair use\n\n## Domain and Zone\n\nA
    domain name is an identification string that defines a realm of administrative
    autonomy, authority or control within the Internet. Domain names are formed by
    the rules and procedures of the Domain Name System (DNS). Any name registered
    in the DNS is a domain name\n\nDomains are further divided into sub-domains, each
    becoming a DNS zone itself with its own set of administrators and DNS servers.\n\nThe
    term domain is used in the business functions of the entity assigned to it and
    the term zone is usually used for configuration of DNS services.\n\n_scaleway.com_
    is the `domain` and has only one owner who can manage it\n\nBy default, the domain
    has a root zone (no sub domain)\n\n_scaleway.com_ `zone` allows the configuration
    of all records such as\n\n```bash\nscaleway.com\n├── (root)\n    ├── www           #
    www.scaleway.com\n    ├── mail          # mail.scaleway.com\n    └── www.dev       #
    www.dev.scaleway.com\n```\n\nIf we add a DNS zone to the sub domain dev.scaleway.com,
    we get\n\n```bash\nscaleway.com\n├── (root)\n│   ├── www           # www.scaleway.com\n│
    \  └── mail          # mail.scaleway.com\n│\n├── dev\n    └── www           #
    www.dev.scaleway.com\n```\n\n## Permissions\n\n- Only the owner of the domain
    can use the domain services\n- Each zone supports one or multiple organization
    ids\n- Each zone supports the creation of sub-zones, which inherit the parent's
    organization(s)\n\n## Advantages of sub domains / multiple zones\n\nIn the simplest
    case you will only need a _root_ zone\n\nBut multiple zones (i.e. sub-domains)
    allow:\n\n- access delegation to zone(s) (preventing access to the root zone)\n-
    (future) features based on `template`s\n- performance tuning (for example if you
    have 10k records, it will be better to divide them into x zones / sub-domains)\n\nRemark:
    to be RFC compliant, each zone will automatically have NS records added\n\n##
    Internationalized domain name\n\nAn internationalized domain name (IDN) is an
    Internet domain name that contains at least one label that is displayed in software
    applications, which is in whole or in part in a language-specific script or alphabet,
    such as Arabic, Chinese, Cyrillic, Tamil, Hebrew or the Latin alphabet-based characters
    with diacritics or ligatures, such as French. These writing systems are encoded
    by computers in multi-byte Unicode. Internationalized domain names are stored
    in the Domain Name System as ASCII strings using Punycode transcription.\n\nExample:
    `allélua.com` converter in IDN is `xn--alllua-dva.com`\n\nTo simplify use, the
    Domain API uses `unicode` (`UTF-8`) for name and data fields\n\n# Getting started\n\n##
    Generate your API TOKEN\n\nLogin to your Scaleway account and create a token from
    the `credentials`\npage. A `secret_key` and an `access_key` will be displayed
    on your screen, the\n`secret_key` will be used as `X-Auth-Token`.\n\nReference:
    https://www.scaleway.com/docs/generate-an-api-token/\n\n## Get your organization
    id\n\nThe organization id is required to get the permissions. You will need to
    query:\n\n```bash\ncurl https://account.scaleway.com/organizations -H \"X-Auth-Token:
    $secret_key\"\n```\n\nTo get your organization id:\n\n```json\n{\n  \"organizations\":
    [\n    {\n      \"id\": \"000a115d-2852-4b0a-9ce8-47f1134ba95a\",\n      \"name\":
    \"jsnow@got.wint\",\n      \"users\": [{}]\n    }\n  ]\n}\n```\n\nReference: https://www.scaleway.com/docs/retrieve-my-organization-id-throught-the-api/\n\n##
    Basic REST calls\n\n### Get the service info\n\n```bash\ncurl -s --request GET
    \\\n  --url https://api.scaleway.com/domain/v2alpha2\n\n{\n  \"name\": \"Scaleway
    Name Service\",\n  \"description\": \"Domain and DNS services\",\n  \"version\":
    \"v2alpha2\",\n  \"documentation_url\": \"https://developers.scaleway.com/en/products/domain/api/\"\n}\n```\n\n###
    Search Domains\n\nno token required\n\nif a specific domain is searched, it will
    only get answer for this one\n\nfor each domain found:\n\n- `available` : indicate
    if the domain is available in order to be order and create at the registry\n-
    `tld` : if the tld is supported the differents actions and prices. if tld is not
    supported, it will be `null`\n- `dns_options`: indicate the differents actions
    and prices.\n\n* `xxxx_internal` are offered dns features for Domain (hosted by
    Scaleway)\n* `xxxx_exterbal` are dns features for External Domain (not hosted
    at Scaleway)\n\nprices are indicated as :\n\n- currency_code: the currency, actually
    only euro\n- units and nanos composed the price\n- units at -1 indicated : not
    available option\n\n#### Search domain\n\n##### specific existing domain with
    tld no supported\n\n- available : false\n- tld : null (tld not supported)\n- basic_external
    filled (here 0 for Early Testing)\n\n````bash\ncurl --request GET \\\n  --url
    'https://api.scaleway.com/domain/v2alpha2/available-domains?search=domain-example.tk'\n\n{\n
    \ \"domains\": [\n    {\n      \"domain\": \"domain-example.tk\",\n      \"available\":
    false,\n      \"tld\": null,\n      \"dns_options\": {\n        \"basic_internal\":
    {\n          \"currency_code\": \"EUR\",\n          \"units\": -1,\n          \"nanos\":
    0\n        },\n        \"basic_external\": {\n          \"currency_code\": \"EUR\",\n
    \         \"units\": 0,\n          \"nanos\": 0\n        },\n        \"premium_internal\":
    {\n          \"currency_code\": \"EUR\",\n          \"units\": -1,\n          \"nanos\":
    0\n        },\n        \"premium_external\": {\n          \"currency_code\": \"EUR\",\n
    \         \"units\": 0,\n          \"nanos\": 0\n        }\n      }\n    }\n  ]\n}\n\n\n#####
    specific non-existing domain with tld no supported\n\n* available : true (since
    not existing)\n* tld : null (tld not supported)\n* basic_external filled (here
    0 for Early Testing)\n\n```bash\n{\n  \"domains\": [\n    {\n      \"domain\":
    \"vanhau2.tk\",\n      \"available\": true,\n      \"tld\": null,\n      \"dns_options\":
    {\n        \"basic_internal\": {\n          \"currency_code\": \"EUR\",\n          \"units\":
    -1,\n          \"nanos\": 0\n        },\n        \"basic_external\": {\n          \"currency_code\":
