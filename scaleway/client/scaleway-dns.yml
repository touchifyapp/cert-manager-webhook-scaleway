    \"DOE\",\n\t\t\"firstname\": \"John\",\n\t\t\"city\": \"Lille\",\n\t\t\"address1\":
    \"37 rue de la barre\",\n\t\t\"zip\": \"59800\",\n\t\t\"email\": \"email@mail.fr\",\n\t\t\"country\":
    \"FR\",\n\t\t\"phone_number\": \"0123456789\",\n\t\t\"resale\": true,\n\t\t\"extension_fr\":
    {\n\t\t\t\"mode\": \"particular\",\n\t\t\t\"particular_infos\": {\n\t\t\t\t\"whois_opt_out\":
    false\n\t\t\t}\n\t\t}\n\t}\n}'\n```\n\n- `resale`: allow (true) or refuse (false)
    the resale or your personnal data\n- `extension_fr.particular_infos.whois_opt_out`:
    true = anonymous / false = informations available\n\n_Note: during the Early Access,
    bought domains will be manually validated._\n\n### List your domains (information)\n\n```bash\ncurl
    --request GET \\\n  --url https://api.scaleway.com/domain/v2alpha2/domains \\\n
    \ --header 'x-auth-token: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxxxx'\n\n{\n  \"total_count\":
    1,\n  \"domains\": [\n    {\n      \"domain\": \"scaleway-test5.com\",\n      \"organization_id\":
    \"xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxxxx\",\n      \"auto_renew_status\": \"unavailable\",\n
    \     \"dnssec_status\": \"unavailable\",\n      \"epp\": [\n        \"clientTransferProhibited\"\n
    \     ],\n      \"expired_at\": \"1970-01-01T00:00:00Z\",\n      \"updated_at\":
    \"1970-01-01T00:00:00Z\",\n      \"registrar\": \"\",\n      \"is_external\":
    false,\n      \"status\": \"active\"\n    }\n  ]\n}\n```\n\n### List the zones
    of a domain\n\n```bash\ncurl --request GET \\\n  --url https://api.scaleway.com/domain/v2alpha2/domains/scaleway-test5.com/zones
    \\\n  --header 'x-auth-token: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxxxx'\n\n{\n  \"total_count\":
    2,\n  \"dns_zones\": [\n    {\n      \"domain\": \"scaleway-test5.com\",\n      \"subdomain\":
    \"\",\n      \"ns_default\": [],\n    },\n    {\n      \"domain\": \"scaleway-test5.com\",\n
    \     \"subdomain\": \"test-zone\",\n      \"ns_default\": [],\n    }\n  ]\n}\n```\n\n###
    List the zones you can manage\n\n```bash\ncurl --request GET \\\n  --url https://api.scaleway.com/domain/v2alpha2/dns-zones/
    \\\n  --header 'x-auth-token: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxxxx'\n\n{\n  \"total_count\":
    3,\n  \"dns_zones\": [\n    {\n      \"domain\": \"scaleway-test5.com\",\n      \"subdomain\":
    \"\",\n      \"ns_default\": [],\n    },\n    {\n      \"domain\": \"scaleway-test5.com\",\n
    \     \"subdomain\": \"test-zone\",\n      \"ns_default\": [],\n    },\n    {\n
    \     \"domain\": \"testscaleway-test5.com\",\n      \"subdomain\": \"test-zone3\",\n
    \     \"ns_default\": [],\n    }\n  ]\n}\n\n```\n\n### List the records of a zone\n\n```bash\ncurl
    --request GET \\\n  --url https://api.scaleway.com/domain/v2alpha2/dns-zones/subdomain.scaleway-test5.com/records
    \\\n  --header 'x-auth-token: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxxxx'\n\n{\n  \"total_count\":
    2,\n  \"records\": [\n    {\n      \"data\": \"ns0.online.net.\",\n      \"name\":
    \"\",\n      \"priority\": 0,\n      \"ttl\": 0,\n      \"type\": \"NS\",\n      \"comment\":
    null\n    },\n    {\n      \"data\": \"ns1.online.net.\",\n      \"name\": \"\",\n
    \     \"priority\": 0,\n      \"ttl\": 0,\n      \"type\": \"NS\",\n      \"comment\":
    null\n    }\n}\n```\n\n### Patch a zone with record(s)\n\nRemarks:\n\n- The `clear`
    operation clears all the records (thus allows to restart from scratch).\n- Operations
    works the same as PowerDns patch.\n- If the zone does not exist but is included
    in a managed zone, the API will create the new (sub) zone.\n\n```bash\ncurl --request
    PATCH \\\n  --url https://api.scaleway.com/domain/v2alpha2/dns-zones/subdomain.scaleway-test5.com/records
    \\\n  --header 'x-auth-token: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxxxx' \\\n  --data
    '{\n   \"changes\": [\n  {\n   \"clear\": {}\n  },\n  {\n   \"add\": {\n    \"records\":
    [\n     {\n      \"name\": \"test1\",\n      \"data\": \"127.0.0.1\",\n      \"type\":
    \"A\",\n      \"ttl\": 3600\n     },\n     {\n      \"name\": \"test2\",\n      \"data\":
    \"127.0.0.1\",\n      \"type\": \"A\",\n      \"ttl\": 3600\n     }\n    ]\n   }\n
    \ },\n  {\n   \"set\": {\n    \"type\": \"A\",\n    \"name\": \"test2\",\n    \"records\":
    [\n     {\n      \"name\": \"test2\",\n      \"data\": \"127.0.0.2\",\n      \"type\":
    \"A\",\n      \"ttl\": 3600\n     }\n    ]\n   }\n    },\n  {\n   \"add\": {\n
    \   \"records\": [\n     {\n      \"name\": \"test3\",\n      \"data\": \"127.0.0.3\",\n
    \     \"type\": \"A\",\n      \"ttl\": 3600\n     },\n     {\n      \"name\":
    \"test3\",\n      \"data\": \"127.0.0.4\",\n      \"type\": \"A\",\n      \"ttl\":
    3600\n     }\n    ]\n   }\n  },\n  {\n   \"delete\": {\n    \"name\": \"test3\",\n
    \   \"data\": \"127.0.0.4\",\n    \"type\": \"A\",\n    \"ttl\": 3600\n   }\n
    \ }\n  ]\n}'\n\n\n{\n  \"records\": [\n    {\n      \"data\": \"127.0.0.1\",\n
    \     \"name\": \"test1\",\n      \"priority\": 0,\n      \"ttl\": 3600,\n      \"type\":
    \"A\"\n    },\n    {\n      \"data\": \"127.0.0.1\",\n      \"name\": \"test2\",\n
    \     \"priority\": 0,\n      \"ttl\": 3600,\n      \"type\": \"A\"\n    },\n
    \   {\n      \"data\": \"127.0.0.2\",\n      \"name\": \"test2\",\n      \"priority\":
    0,\n      \"ttl\": 3600,\n      \"type\": \"A\"\n    },\n    {\n      \"data\":
    \"127.0.0.3\",\n      \"name\": \"test3\",\n      \"priority\": 0,\n      \"ttl\":
    3600,\n      \"type\": \"A\"\n    }\n  ]\n}\n```\n\n### Use dynamic records\n\nWe
    provide more than the classic record types (A, AAAA, CNAME...).\n\n##### FUNC_URLUP_A
    / FUNC_URLUP_AAAA - DEPRECATED\n\n`FUNC_URLUP_A` (IPv4) and `FUNC_URLUP_AAAA`
    (IPv6) are used to create a HA feature using web site health checks.\n\n```\ncurl
    --request PATCH \\\n  --urlhttps://api.scaleway.com/domain/v2alpha2/dns-zones/subdomain.scaleway-test5.com/records
    \\\n  --header 'x-auth-token: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxxxx' \\\n  --data
    '{\n    \"return_all_records\": true,\n    \"changes\": [\n      {\n        \"add\":
    {\n          \"records\": [\n            {\n              \"name\": \"test\",\n
    \             \"data\": \"url https://endpoint.tld ips 1.1.1.1,2.2.2.2 text 'nginx'
    fallbackips 3.3.3.3,4.4.4.4\",\n              \"type\": \"FUNC_URLUP_A\",\n              \"ttl\":
    3600\n            }\n          ]\n        }\n      }\n    ]\n  }'\n```\n\n####
    Service up\n\nIt will test if a (http/https) service is up on a provided list
    of ips\n\nIp is considered good if query finds the text specified in `must_contain`\n\nRecord
    Type can be:\n\n- A\n- AAAA\n\n```bash\ncurl --request PATCH \\\n  --url https://api.scaleway.com/domain/v2alpha2/dns-zones/dom.internal.scaleway.com/records
    \\\n  --header 'content-type: application/json' \\\n  --header 'x-auth-token:
    xxxx' \\\n  --data '{\n    \"return_all_records\": false,\n    \"changes\": [\n
    \       {\n            \"add\": {\n                \"records\": [\n                    {\n
    \                       \"name\": \"service-www\",\n                        \"data\":
    \"10.51.2.8\",\n                        \"type\": \"A\",\n                        \"ttl\":
    600,\n                        \"service_up_config\": {\n                            \"ips\":
    [\n                                \"10.51.2.8\",\n                                \"10.51.3.7\",\n
    \                               \"10.51.2.9\"\n                            ],\n
    \                           \"must_contain\": \"I am fine\",\n                            \"url\":
    \"https://www.domain-test.test\"\n                        }\n                    }\n
    \               ]\n            }\n        }\n    ]\n}'\n```\n\n#### View\n\nView
    will answer depending of the requester (or resolver) ip\n\nRecord Type can be:\n\n-
    A\n- AAAA\n- CNAME\n- TXT\n\n```bash\ncurl --request PATCH \\\n  --url https://api.scaleway.com/domain/v2alpha2/dns-zones/dom.internal.scaleway.com/records
    \\\n  --header 'content-type: application/json' \\\n  --header 'x-auth-token:
    xxxxx' \\\n  --data '{\n    \"return_all_records\": false,\n    \"changes\": [\n
    \       {\n            \"set\": {\n                \"name\": \"test\",\n                \"type\":
    \"CNAME\",\n                \"records\": [\n                    {\n                        \"name\":
    \"test\",\n                        \"data\": \"default-domain.com.\",\n                        \"type\":
    \"CNAME\",\n                        \"ttl\": 600,\n                        \"view_config\":
    {\n                            \"views\": [\n                                {\n
    \                                   \"subnet\": \"10.51.0.0/16\",\n                                    \"data\":
    \"filtered-domain.com.\"\n                                }\n                            ]\n
    \                       }\n                    }\n                ]\n            }\n
    \       }\n    ]\n}'\n```\n\n### List the records in the zone\n\n```bash\ncurl
    --request GET \\\n  --url https://api.scaleway.com/domain/v2alpha2/dns-zones/subdomain.scaleway-test5.com/records
    \\\n  --header 'x-auth-token: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxxxx'\n\n\n{\n
    \ \"total_count\": 3,\n  \"records\": [\n    {\n      \"data\": \"127.0.0.1\",\n
    \     \"name\": \"test1\",\n      \"priority\": 0,\n      \"ttl\": 3600,\n      \"type\":
    \"A\"\n    },\n    {\n      \"data\": \"127.0.0.2\",\n      \"name\": \"test2\",\n
    \     \"priority\": 0,\n      \"ttl\": 3600,\n      \"type\": \"A\"\n    },\n
    \   {\n      \"data\": \"127.0.0.3\",\n      \"name\": \"test3\",\n      \"priority\":
    0,\n      \"ttl\": 3600,\n      \"type\": \"A\"\n    }\n  ]\n}\n```\n\n### Delete
    the zone\n\nDelete the zone AND all the records, NS included\n\n```bash\ncurl
    --request DELETE \\\n  --url https://api.scaleway.com/domain/v2alpha2/dns-zones/subdomain.scaleway-test5.com/records
    \\\n  --header 'x-auth-token: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxxxx'\n\n{}\n```\n"
