    use Scaleway DNS to manage your Domain, you need to register your Domain with\n\n(you
    can indicate an optional `organization_id` if multi-users)\n\n```bash\ncurl --request
    POST \\\n  --url http://127.0.0.1:4789/domain/v2alpha2/domains/external-domain
    \\\n  --header 'content-type: application/json' \\\n  --header 'x-auth-token:
    xxxxxxx' \\\n  --data '{\n\t\"domain\": \"domain-external.test\"\n}\n\n{\n  \"domain\":
    \"domain-external.test\",\n  \"organization_id\": \"xxxxxx\",\n  \"validation_token\":
    \"0bb2c236-7d14-4ab3-8a6d-83d1b460a14b\",\n  \"created_at\": \"2020-05-07T13:24:35Z\"\n}\n\n```\n\nyou
    will have 48H to set up a TXT record to confirm your ownership of the Domain :\n\n-
    name : \\_scaleway-challenge\n- content: the validation token\n\nyou will receive
    a mail when the Domain is available on the API and after that, it is up to you
    to update the DNS servers on your registrar to point to us - `ns0.dom.fr-par.scw.cloud`
    and `ns1.dom.fr-par.scw.cloud` for the early test.\n\n### Buy a domain\n\n```bash\ncurl
    --request POST \\\n  --url https://api.scaleway.com/domain/v2alpha2/domains \\\n
    \ --header 'x-auth-token: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxxxx' \\\n  --data
